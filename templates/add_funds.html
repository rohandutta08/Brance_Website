<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="mb-4">Add Funds to Wallet</h2>
        <form method="POST" action="/checkout">
            <div class="mb-3">
                <label for="amount" class="form-label">Enter Amount (INR)</label>
                <input type="number" name="amount" id="amount" class="form-control" min="1" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
            <a href="/profile" class="btn btn-secondary ms-2">Back to Profile</a>
        </form>
    </div>
</body>
</html>

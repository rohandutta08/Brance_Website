<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Brnance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-card h3 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-text a {
            color: #ccc;
            font-size: 0.9rem;
        }

        .form-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Loader -->
<div id="loader" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
    pointer-events: all;
">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Loading..." id="loader-logo">
</div>


    <div id="particles-js"></div>
<div class="container mt-4 content-container"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary px-4">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" height="40" class="me-2">
            <strong>Brnance</strong>
        </a>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <!-- <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div> -->
    </nav>

    <div class="container login-container">
        <div class="login-card text-white">
            <h3>Login to Brnance</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label d-flex justify-content-between">
                        Password
                        <a href="{{ url_for('forgot') }}" class="text-end">Forgot password?</a>
                    </label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="form-text text-white text-center fw-semibold mt-3">
                    Donâ€™t have an account? <a href="{{ url_for('register') }}" class="text-info">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
    particlesJS("particles-js", {
        particles: {
            number: { value: 60 },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.2 },
            size: { value: 2 },
            move: { enable: true, speed: 0.5 }
        }
    });
    </script>
<script>
    // Hide loader after page load
    window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        loader.style.opacity = 0;
        loader.style.pointerEvents = "none";
        setTimeout(() => loader.style.display = "none", 500);
    });

    // Show loader on link click (for full page navigation)
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("a:not([target='_blank']):not([href^='#'])");

        links.forEach(link => {
            link.addEventListener("click", function (e) {
                // Allow normal navigation
                document.getElementById("loader").style.display = "flex";
                document.getElementById("loader").style.opacity = "1";
                document.getElementById("loader").style.pointerEvents = "all";
            });
        });
    });
</script>


</body>
</html>

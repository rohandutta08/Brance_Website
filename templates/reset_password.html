<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <!-- Loader -->
    <div id="loader" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease;
    pointer-events: all;  /* Blocks interaction with page */
">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Loading..." style="height: 100px;">
    </div>

    <div id="particles-js"></div>
    <div class="container mt-4 content-container"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary px-4">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" height="40" class="me-2">
            <strong>Brnance</strong>
        </a>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <!-- <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div> -->
    </nav>

    <div class="container login-container">
        <div class="login-card text-white">
            <h3 class="text-center mb-4">Reset Your Password</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="identifier" class="form-label">Email or Phone Number</label>
                    <input type="text" class="form-control" name="identifier" id="identifier" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 60 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.2 },
                size: { value: 2 },
                move: { enable: true, speed: 0.5 }
            }
        });
    </script>
    <script>
        window.addEventListener("load", function () {
            const loader = document.getElementById("loader");
            loader.style.opacity = 0;
            loader.style.pointerEvents = "none";  // Allow interaction after fade-out
            setTimeout(() => loader.style.display = "none", 500);
        });
    </script>

</body>

</html>
